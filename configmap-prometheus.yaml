apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 5s
      evaluation_interval: 5s

    scrape_configs:
      - job_name: "prometheus"
        static_configs:
          - targets: ["localhost:9090"]

      - job_name: "auth-service"
        metrics_path: /metrics
        static_configs:
          - targets: ["auth.monitoring.svc.cluster.local:8000"]   # Service in same namespace
            labels:
              service: "auth_service"
        authorization:
          type: Bearer
          credentials: "da27cJWKYN5LkMsPXmHaH5q4gYuLyyY8"

      - job_name: "upload-service"
        metrics_path: /metrics
        static_configs:
          - targets: ["upload.monitoring.svc.cluster.local:8001"]  # Service in same namespace
            labels:
              service: "upload_service"
